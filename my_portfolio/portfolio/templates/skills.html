<section class="resume-section" id="skills">
  <div class="resume-section-content">
    <h2 class="mb-5">Skills</h2>
    <div class="subheading mb-3">Programming Languages & Tools</div>
    <ul class="list-inline dev-icons">
      <li class="list-inline-item"><i class="fab fa-html5"></i></li>
      <li class="list-inline-item"><i class="fab fa-css3-alt"></i></li>
      <li class="list-inline-item"><i class="fab fa-js-square"></i></li>
      <li class="list-inline-item"><i class="fab fa-angular"></i></li>
      <li class="list-inline-item"><i class="fab fa-python"></i></li>
      <li class="list-inline-item"><i class="fas fa-cloud"></i></li>
      <li class="list-inline-item"><i class="fab fa-github"></i></li>
      <li class="list-inline-item"><i class="fa-brands fa-linux"></i></li>
      <li class="list-inline-item"><i class="fa-brands fa-aws"></i></li>
      <li class="list-inline-item"><i class="fa-solid fa-file-code"></i></li>
      <li class="list-inline-item"><i class="fa-solid fa-gears"></i></li>
      <li class="list-inline-item"><i class="fa-solid fa-database"></i></li>
      <li class="list-inline-item"><i class="fa-solid fa-terminal"></i></li>
    </ul>
    <!-- <div class="subheading mb-3">Workflow</div> -->
    <ul class="fa-ul mb-0">
      {% for skill in skills %}
      <li>
        <span class="fa-li"><i class="fas fa-check"></i></span>
        {{ skill.name }}
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
<hr class="m-0" />
